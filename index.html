<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papooul</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containerPrincipal ">
        <div class="menu escondido">
            <div class="containerMenu">
                <ul>
                    <li class="cabecalhoLi">Escolha um contato para enviar mensagem:</li>
                    <div class="ilMenu" >
                        <li>
                            <ion-icon name="people-sharp" onclick="sideBarAbrir()" ></ion-icon>
                            Todos
                        </li>
                        <li class="ilicon escondido"> <ion-icon name="checkmark-outline"></ion-icon></li>
                    </div>

                    <div class="ilMenu">
                        <li>
                            <ion-icon name="people-sharp"></ion-icon>
                            João
                        </li>
                        <li class="ilicon escondido"> <ion-icon name="checkmark-outline"></ion-icon></li>
                    </div>

                    <div class="ilMenu">
                        <li>
                            <ion-icon name="people-sharp"></ion-icon>
                            Maria
                        </li>
                        <li class="ilicon escondido "> <ion-icon name="checkmark-outline"></ion-icon></li>
                    </div>

                </ul>
                <ul>
                    <li class="cabecalhoLi">Escolha a visibilidade:</li>
                    <div class="ilMenu">
                        <li>
                            <ion-icon name="lock-open-sharp"></ion-icon>
                            Público
                        </li>
                        <li class="ilicon escondido "> <ion-icon name="checkmark-outline"></ion-icon></li>
                    </div>
                    <div class="ilMenu">
                        <li>
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                            Reservadamente
                        </li>
                        <li class="ilicon escondido"> <ion-icon name="checkmark-outline"></ion-icon></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="cabecalho ">
            <div class="imagensCabecalho">
                <img src="./Imagens/logo.png">
                <ion-icon name="people-sharp" onclick="sideBarAbrir()"  data-test="open-participants"></ion-icon>
            </div>
        </div>
        <div class="containerCentral">
            <ul>
            </ul>
        </div>
        <div class="rodape">
            <div class="rodapeEstilos">
                <input type="text" placeholder="Escreva aqui..." class="mensagemRodape" data-teste="input-message">
                <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-teste="send-message"></ion-icon>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="script.js"></script>
</body>

</html>
